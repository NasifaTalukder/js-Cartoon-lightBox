<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js light Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_wrapper">   
        <div class="container">
            <div class="wrapper"> 
                <div class="heading">
                    <h1>Cartoon Image Light Box</h1>
                </div>
                <div class="img_wrapper">
                    <div class="imageOne">
                        <img src="img/doraemon.png" alt="" class="img1" onclick="img1Func()">
                        <div class="imgShow_wrapOne">
                            <div class="img_showOne">
                                <button class="crossBtn"><i class="cross fa fa-times" aria-hidden="true"></i></button>
                                <img src="img/doraemon.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="imageTwo">
                        <img src="img/motu-patlu.jpg" alt="" class="img2" onclick="img2Func()">

                            <div class="img_showTwo">
                                <button class="crossBtn2"><i class="cross fa fa-times" aria-hidden="true"></i></button>
                                <img src="img/motu-patlu.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="imageTre">
                        <img src="img/beyblade.jpg" alt="" class="img3" onclick="img3Func()">
                        <div class="imgShow_wrapTre">
                            <div class="img_showTre">
                                <button class="crossBtn3"><i class="cross fa fa-times" aria-hidden="true"></i></button>
                                <img src="img/beyblade.jpg" alt="">

                        </div>
                    </div>

                    <div class="imageFour">

                        <div class="imgShow_wrapFour">
                            <div class="img_showFour">

                    </div>

                    <div class="imageFive">
                        <img src="img/tom&jerry.jpeg" alt="" class="img5" onclick="img5Func()">
                        <div class="imgShow_wrapFive">
                            <div class="img_showFive">
                                <button class="crossBtn5"><i class="cross fa fa-times" aria-hidden="true"></i></button>
                                <img src="img/tom&jerry.jpeg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="imageSix">
                        <img src="img/power girls.jpeg" alt="" class="img6" onclick="img6Func()">
                        <div class="imgShow_wrapSix">
                            <div class="img_showSix">
                                <button class="crossBtn6"><i class="cross fa fa-times" aria-hidden="true"></i></button>

                    </div>

                        <img src="img/dragon ball-z.jpg" alt="" class="img7" onclick="img7Func()">

                                <button class="crossBtn7"><i class="cross fa fa-times" aria-hidden="true"></i></button>
                                <img src="img/dragon ball-z.jpg" alt="">
                            </div>
                        </div>
                    </div>
                  
                    <div class="imageEight">
                        <img src="img/pakram pakdai.png" alt="" class="img8" onclick="img8Func()">
                        <div class="imgShow_wrapEight">
                            <div class="img_showEight">
                                <button class="crossBtn8"><i class="cross fa fa-times" aria-hidden="true"></i></button>
                                <img src="img/pakram pakdai.png" alt="">
                            </div>
                        </div>
                    </div>                      
                </div>                          
            </div>          
        </div>

        <div class="overlay">

        </div>
    </div>
    <script src="https://kit.fontawesome.com/825d68f42c.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
